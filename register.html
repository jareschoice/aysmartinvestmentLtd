<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | AY'SMART Investment Ltd</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="register-page">

  <!-- BN Ribbon -->
  <div id="bn-ribbon"><span>BN:355566</span></div>

  <!-- REGISTER SECTION -->
  <section class="register-section d-flex align-items-center justify-content-center">
    <div class="watermark">
      <img src="assets/img/logo.png" alt="Watermark Logo">
    </div>

    <div class="container position-relative z-2">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="register-card p-5 shadow-lg rounded text-center">
            <h3 class="text-warning fw-bold mb-3"><i class="bi bi-person-add"></i> Create Your Account</h3>
            <p class="text-light mb-4" id="registerText"></p>

            <form id="registerForm">
              <div class="mb-3">
                <input type="text" id="fullname" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="mb-4">
                <select id="interest" class="form-select" required>
                  <option value="" disabled selected>Select Interest</option>
                  <option value="real_estate">Real Estate</option>
                  <option value="automotive">Automotive</option>
                  <option value="both">Both</option>
                </select>
              </div>
              <button type="submit" class="btn btn-warning w-100 fw-semibold">Register Now</button>
            </form>

            <p class="text-light mt-3 small">
              Already registered? <a href="home.html" class="text-warning text-decoration-none">Go to Home</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div class="copyright-footer text-center">
    <p>&copy; 2025 AY'SMART Investment Ltd. All Rights Reserved.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Animated Intro Text + Redirect -->
  <script>
    const registerTextArray = [
      "Join the AY'SMART family today.",
      "Invest Smart. Live Smart.",
      "Driving Dreams. Building Legacies."
    ];
    let registerIndex = 0;
    const registerText = document.getElementById("registerText");

    function changeRegisterText() {
      registerText.textContent = registerTextArray[registerIndex];
      registerIndex = (registerIndex + 1) % registerTextArray.length;
    }
    changeRegisterText();
    setInterval(changeRegisterText, 2500);

    // Redirect after successful registration
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration successful! Redirecting to Home...");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
